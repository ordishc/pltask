<!DOCTYPE html>
<html>

<head>
    <!--build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>

<body>

    <h1>Player Stats Card</h1>        

    <div class="player-card">

        <div class="player-card__header">
            <div class="player-card__header--inner club club--tottenham">
                <select class="player-select" id="playerSelect" name="playerSelect">
                    <option value="">Select a player...</option>
                    <option value="mertesacker">Per Mertesacker</option>
                    <option value="rooney">Wayne Roony</option>
                    <option value="toure">Yaya Toure</option>
                    <option value="alderweireld">Toby Alderweireld</option>
                    <option value="mahrez">Riyad Mahrez</option>
                </select>

                <img src="images/players/toby-alderweireld.png" id="playerImage" alt="" />
            </div>
        </div>

        <div class="player-card__body">
            <h2 class="player-name">Toby Alderweireld</h2>
            <h3 class="player-position">Defender</h3>

            <div class="player-stats">
                <div class="player-stats__item">
                    <span class="player-stats-desc">Appearances</span>
                    <span class="player-stats-figure" id="appearances">80</span>
                </div>
                <div class="player-stats__item">
                    <span class="player-stats-desc">Goals</span>
                    <span class="player-stats-figure" id="goals">5</span>
                </div>
                <div class="player-stats__item">
                    <span class="player-stats-desc">Assists</span>
                    <span class="player-stats-figure" id="assists">2</span>
                </div>
                <div class="player-stats__item">
                    <span class="player-stats-desc">Goals per match</span>
                    <span class="player-stats-figure" id="goalsPerMatch">0.06</span>
                </div>
                <div class="player-stats__item">
                    <span class="player-stats-desc">Passes per minute</span>
                    <span class="player-stats-figure" id="passes">0.26</span>
                </div>
            </div>

        </div>
    </div>

    <!-- build:js js/bundle.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
